<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <title>veKTR : Login Page</title>

   <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>
   <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900&subset=latin,latin-ext'>

   <link rel="stylesheet" href="css/style_login.css">

</head>

<body>

   <div class="materialContainer">


      <div class="box">

         <div class="title">LOGIN</div>

         <div class="input">
            <label for="name">User Email</label>
            <input type="text" name="name" id="name">
            <span class="spin"></span>
         </div>

         <div class="input">
            <label for="pass">Password</label>
            <input type="password" name="pass" id="pass">
            <span class="spin"></span>
         </div>

         <div class="button login">
            <button id='login_button'><span>GO</span> <i class="fa fa-check"></i></button>
         </div>

         <a id='forgot' class="pass-forgot">Forgot your password?</a>

      </div>

      <div class="overbox">
         <div class="material-button alt-2"><span class="shape"></span></div>

         <div class="title">REGISTER</div>

         <div class="input">
            <label for="regname">User Email</label>
            <input type="text" name="regname" id="regname">
            <span class="spin"></span>
         </div>

         <div class="input">
            <label for="regpass">Password</label>
            <input type="password" name="regpass" id="regpass">
            <span class="spin"></span>
         </div>

         <div class="input">
            <label for="reregpass">Repeat Password</label>
            <input type="password" name="reregpass" id="reregpass">
            <span class="spin"></span>
         </div>

         <div class="button">
            <button id='reg_button'><span>NEXT</span></button>
         </div>


      </div>

   </div>

   <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
   <script src="js/index_login.js"></script>
   <script src="js/login_verification.js"></script>

</body>

</html>
